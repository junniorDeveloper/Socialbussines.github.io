  <script>
    // Cerrar sidebar al hacer clic fuera de él
    document.addEventListener('click', function (event) {
      const sidebar = document.getElementById('sidebar');
      const isClickInside = sidebar.contains(event.target);
      const isSidebarVisible = !sidebar.classList.contains('translate-x-full');
      const isToggleButton = event.target.closest('button[onclick="toggleSidebar()"]');

      if (!isClickInside && isSidebarVisible && !isToggleButton) {
        toggleSidebar();
      }
    });
  </script>


  <script>

    //FUNCION PARA EL BOTON X
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const body = document.body;
      sidebar.classList.toggle('translate-x-full');

      // Desactivar scroll del fondo cuando el sidebar está visible
      if (!sidebar.classList.contains('translate-x-full')) {
        body.classList.add('no-scroll');
      } else {
        body.classList.remove('no-scroll');
      }
    }

    // FUNCION PARA EFECTO DE ACORDION
    let currentOpenAccordion = null; // Variable para rastrear el acordeón abierto

    function toggleAccordion(id) {
      const submenu = document.getElementById('submenu-' + id);
      const icon = document.getElementById('icon-' + id);

      // Cierra el acordeón actualmente abierto, si existe y no es el que se está abriendo
      if (currentOpenAccordion && currentOpenAccordion !== id) {
        const openSubmenu = document.getElementById('submenu-' + currentOpenAccordion);
        const openIcon = document.getElementById('icon-' + currentOpenAccordion);
        
        // Cierra el acordeón anterior con un retraso para permitir la transición
        openSubmenu.classList.remove('open'); // Cierra el acordeón anterior
        openIcon.classList.remove('rotate-180'); // Restaura el icono

        // Espera a que la transición de cierre termine antes de abrir el nuevo
        setTimeout(() => {
          submenu.classList.toggle('open'); // Alterna el acordeón actual
          icon.classList.toggle('rotate-180');
          currentOpenAccordion = submenu.classList.contains('open') ? id : null;
        }, 300); // Debe coincidir con la duración de la transición CSS
      } else {
        // Alterna el acordeón actual si no hay otro abierto
        submenu.classList.toggle('open');
        icon.classList.toggle('rotate-180');
        currentOpenAccordion = submenu.classList.contains('open') ? id : null;
      }
    }


  </script>
