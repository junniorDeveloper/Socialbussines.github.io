<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto px-6 mt-8">
        
        <!-- Título -->
        <h2 class="text-lg md:text-xl pl-4 font-semibold text-gray-600 mb-2 border-b-2 border-gray-300 pb-2 w-fit scroll-item">Nuestras Categorias</h2>

        <div class="mt-6">
            
            <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <!-- Fila 1 -->
                <div onclick="filterProducts('exploradoras'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Exploradoras.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Exploradoras</div>
                </div>
                <div onclick="filterProducts('focos'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Focos.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Focos</div>
                </div>
                <div onclick="filterProducts('herrajes'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Herrajes.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Herrajes</div>
                </div>
                <div onclick="filterProducts('indumentaria'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Indumentaria.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Indumentaria</div>
                </div>
                <div onclick="filterProducts('cascos'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Cascos.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Cascos</div>
                </div>

                <!-- Fila 2 -->
                <div onclick="filterProducts('accesorios'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Accesorios.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Accesorios</div>
                </div>
                <div onclick="filterProducts('inoxidables'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Inoxidables.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Inoxidables</div>
                </div>
                <div onclick="filterProducts('espejos'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Espejos.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Espejos</div>
                </div>
                <div onclick="filterProducts('protectores'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Protectores.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Protectores</div>
                </div>
                <div onclick="filterProducts('stickers'); scrollToProducts()" href="#listProduct"
                    class="w-auto h-40 md:h-64 flex items-center justify-center cursor-pointer text-white font-bold bg-center bg-cover rounded-lg scroll-item"
                    style="background-image: url('img/Stickers.jpg');">
                    <div class="bg-black bg-opacity-40 p-2 rounded w-full h-full flex items-center  justify-center">Stickers</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToProducts() {
            // Selecciona el elemento con id 'listProduct'
            const element = document.getElementById('listProduct');
            // Realiza scroll suave hacia el elemento
            element.scrollIntoView({ behavior: 'smooth' });
        }

        // Configuración del Intersection Observer
        const observerOptions = {
            root: null, // El viewport
            rootMargin: '0px',
            threshold: 0.3 // 10% del elemento debe ser visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observa cada elemento de producto
        const scrollItems = document.querySelectorAll('.scroll-item');
        scrollItems.forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
