                <!-- Fila 1 -->

                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToProducts() {
            // Selecciona el elemento con id 'listProduct'
            const element = document.getElementById('listProduct');
            // Realiza scroll suave hacia el elemento
            element.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
