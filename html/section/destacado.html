<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

  /* para que no crescan las card */
  .description-content-destacado {
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.3s ease;
  }

  .description-content-destacado.show {
    max-height: 300px;
  }

  </style>
</head>

<body>
  <div class="container mx-auto px-4">
    <!-- Título -->
    <h2 class="text-lg md:text-xl pl-4 font-semibold text-gray-600 mb-2 border-b-2 border-gray-300 pb-2 w-fit scroll-item">
      Destacados
    </h2>

    <!-- Contenedor relativo sin padding horizontal -->
    <div class="relative py-4">
      <!-- Botón Atrás -->
      <button id="prevBtnDestacados"
        class="hidden sm:block absolute -left-6 top-1/2 transform -translate-y-1/2 z-10 bg-gray-400 text-white px-3 py-2  hover:bg-gray-500 text-sm sm:text-base scroll-item">
        <i class="fas fa-arrow-left"></i>
      </button>

      <!-- Botón Siguiente -->
      <button id="nextBtnDestacados"
        class="hidden sm:block absolute -right-6 top-1/2 transform -translate-y-1/2 z-10 bg-gray-400 text-white px-3 py-2 hover:bg-gray-500 text-sm sm:text-base scroll-item">
        <i class="fas fa-arrow-right"></i>
      </button>

      <!-- Carrusel -->
      <div class="overflow-hidden px-4">
        <!-- <div id="carouselDestacados" class="flex overflow-x-auto no-scrollbar scroll-smooth space-x-4 scroll-item"> -->
          <div id="carouselDestacados" class="flex overflow-x-auto no-scrollbar scroll-smooth space-x-4 scroll-item items-start">

          <!-- Aquí se insertarán los productos dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const carouselDestacados = document.getElementById('carouselDestacados');
    const gapDestacados = 16;
    let slideWidthDestacados;

    async function loadCarouselDestacados() {
      try {
        const products = await fetchProducts();

        const destacados = products.filter(product => product.section === "destacado");

        destacados.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = "product-card w-44 md:w-64 flex-shrink-0 bg-white rounded-xl shadow-md overflow-hidden";

          const uniqueId = `desc-${product.id_product}`;
          productCard.innerHTML = `
            <img src="https://qiziyaqqptpwcarbywsx.supabase.co/storage/v1/object/public/imagenes/products/${product.image}" alt="${product.name}" class="w-full h-36 md:h-64 object-cover">
            <div class="p-2 md:p-4">
              <h3 class="text-sm md:text-base font-semibold text-gray-800 truncate-text">${product.name}</h3>
                <!-- Botón Ver descripción -->
                <button class="md:mt-2 text-blue-400 text-xs sm:text-sm" onclick="toggleDescriptionDestacado('${uniqueId}')">
                  <i class="fas fa-eye"></i> Ver descripción
                </button>
                <!-- Contenido descripción oculto -->
                <div id="${uniqueId}" class="description-content-destacado text-gray-500 mt-2 text-xs sm:text-sm">
                  <p class="text-gray-400 text-xs sm:text-sm mb-1">Marca: ${product.brand}</p>
                  ${product.description}
                </div>

              <div>
                <p class="text-xs sm:text-sm md:text-base mt-1">
                  <strong class="font-semibold">Ahora:</strong> S/${product.price_end.toFixed(2)} 
                  <span class="line-through text-gray-500"> (S/${product.price.toFixed(2)})</span>
                </p>
              </div>
              <div class="flex justify-between items-center mt-1">
                <p class="text-gray-600">
                  <span class="text-xs sm:text-sm md:text-base ${product.message_stock === 'Disponible' ? 'text-green-500' : product.message_stock === 'Limitado' ? 'text-yellow-500' : 'text-red-500'}">
                    ${product.message_stock}
                  </span>
                </p>
                <button class="bg-gray-100 text-gray-600 px-2 py-1 rounded" onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                  <i class="fas fa-shopping-cart effect text-sm"></i>
                </button>
              </div>
          `;
          carouselDestacados.appendChild(productCard);
        });

        if (destacados.length > 0) {
          slideWidthDestacados = carouselDestacados.querySelector('.flex-shrink-0').offsetWidth + gapDestacados;
        }
      } catch (error) {
        console.error("Error al cargar productos destacados:", error);
      }
    }

    document.getElementById('nextBtnDestacados').addEventListener('click', () => {
      carouselDestacados.scrollBy({ left: slideWidthDestacados, behavior: 'smooth' });
    });

    document.getElementById('prevBtnDestacados').addEventListener('click', () => {
      carouselDestacados.scrollBy({ left: -slideWidthDestacados, behavior: 'smooth' });
    });

    window.addEventListener('resize', () => {
      slideWidthDestacados = carouselDestacados.querySelector('.flex-shrink-0').offsetWidth + gapDestacados;
    });




    // FUNCION PARA MOSTRAR/OCULTAR LA DESCRIPCION DE LOS PRODUCTOS
    window.toggleDescriptionDestacado = function (id) {
      const allDescriptions = document.querySelectorAll('.description-content-destacado');
      allDescriptions.forEach(desc => {
        if (desc.id !== id) {
          desc.classList.remove('show');
        }
      });

      const description = document.getElementById(id);
      if (description) {
        description.classList.toggle('show');
      }
    };


    loadCarouselDestacados();
  </script>
</body>

</html>
