<body id="body-top" class="bg-white font-sans">

    <!-- MENU DE NAVEGACION -->
    <nav class="navbar" id="navbar">
        <a class="navbar-brand text-white" href="#body-top">
            <img src="img/logo/copilogonew.png"
                class="navbar-logo logo-biker-img ">

        </a>
        <div class="content-list">
            <ul class="nav-list">
                <li><a href="#" id="btn-todos" class="nav-link text-white">Contactanos</a><div class="line"></div></li>
                <li><a href="#" id="btn-todos" class="nav-link text-white">Ubicanos</a><div class="line"></div></li>
                <li><a href="#listProduct" class="nav-link text-white " onclick="filterProducts('todos'); scrollToProducts()"><samp>General</samp></a><div class="line"></div></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('exploradoras'); scrollToProducts()"><samp>Exploradoras</samp></a><div class="line"></div></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('focos'); scrollToProducts()"><samp>Focos</samp></a><div class="line"></div></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('herrajes'); scrollToProducts()"><samp>Herrajes</samp></a><div class="line"></div></li>

                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('protectores'); scrollToProducts()"><samp>Protectores</samp></a><div class="line"></div></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('stickers'); scrollToProducts()"><samp>Stickers</samp></a><div class="line"></div></li>
            </ul>
        </div>

    <!-- SCRIPT DE MENU DE NAVEGACION -->
    <script src="javascript/menu.js"></script>
    

<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<!----------------------------------------------------------------- COMPONENTES DE LA PAGINA -------------------------------------------------------------------------->
<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    
    <!-- MUESTRA LAS SECCION BANNER -->
    <div id="SectionBanner"></div>

    <script>
        fetch("html/banner/banners.html")
            .then(res => res.text())
            .then(html => {
                const container = document.getElementById("SectionBanner");
                container.innerHTML = html;

                // Evalúa los <script> del contenido cargado
                const scripts = container.querySelectorAll("script");
                scripts.forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                });
            });
    </script>

    <!-- LISTADO DE LOS PRODUCTOS -->
    <div id="listProduct" class="container mx-auto p-6 bg-black mb-10">
    
        <div class="flex items-center justify-between mb-2 border-b-2 border-gray-300 pb-2 scroll-item">
            <h2 class="text-lg md:text-xl font-semibold text-white ">
                Nuestros Productos
            </h2>
            <button class="bg-white text-black text-sm px-3 py-1 rounded"
                onclick="filterProducts('todos'); scrollToProducts()" href="#listProduct">
                Ver todo
            </button>
        </div>
    
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 items-start mt-6">
        </div>
    
        <!-- Botón Ver más -->
        <div class="flex justify-center mt-6">
            <button id="loadMoreBtn" class="bg-white text-black px-4 py-1 rounded text-sm scroll-item">
                Ver más
            </button>
        </div>
    
    </div>


    <!-- BOTON FLOTANTE DE CARRITO DE PRODUCTOS -->
    <div class="floating-button relative" id="cartButton">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount"
            class="absolute -top-1 -right-1 bg-gray-400 text-white text-xs font-bold px-2 py-1 rounded-full hidden">0</span>
    </div>


    <!-- MODAL DEL CARRITO DE PRODUCTOS -->
    <div id="cartOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div id="cart" class="bg-white shadow-lg p-6 w-[500px] xl:w-1/4 max-h-[90vh] overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Carrito de Productos</h2>
            <div class="overflow-y-auto max-h-96 ">
                <div class="space-y-6" id="cartItems"></div>
            </div>
            <div class="mt-4">
                <p id="totalPrice" class="font-bold text-gray-800 text-sm md:text-base flex flex-col gap-1"></p>
                <button onclick="shareCartAsText()"
                    class="mt-2 bg-green-500 text-white px-4 py-2 rounded flex items-center justify-center w-full">
                    <i class="fab fa-whatsapp mr-2"></i> Compartir por WhatsApp
                </button>
                <button onclick="clearCart()"
                    class="mt-2 bg-red-500 text-white px-4 py-2 rounded flex items-center justify-center w-full">
                    <i class="fas fa-trash-alt mr-2"></i> Vaciar Carrito
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT DEL CARRITO DE PRODUCTOS -->
