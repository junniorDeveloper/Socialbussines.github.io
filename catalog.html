<head>

</head>

<body id="body-top" class="bg-gray-100 font-sans">

                class="navbar-logo">
            SocialBussines
        </a>
        <div class="content-list">
            <ul class="nav-list">
                <li><a href="#" id="darkModeToggle" class="nav-link text-white">Modo Oscuro</a></li>
                <li><a href="#" id="btn-todos" class="nav-link text-white">Contactanos</a></li>
                <li><a href="#" id="btn-todos" class="nav-link text-white">Ubicanos</a></li>
                <li><a href="#listProduct" class="nav-link text-white " onclick="filterProducts('todos'); scrollToProducts()"><samp>General</samp></a></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('exploradoras'); scrollToProducts()"><samp>Exploradoras</samp></a></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('focos'); scrollToProducts()"><samp>Focos</samp></a></li>
                <li><a href="#listProduct" class="nav-link text-white" onclick="filterProducts('herrajes'); scrollToProducts()"><samp>Herrajes</samp></a></li>

    <script src="javascript/menu.js"></script>
    <script src="javascript/darkmode.js"></script>



        
  <!-- MUESTRA LAS SECCIONES DE CATEGORIAS DESDE html/category.html -->
  <div id="SectionNuevos"></div>

  <script>
    fetch("html/section/nuevos.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("SectionNuevos");
        container.innerHTML = html;

        // Evalúa los <script> del contenido cargado
        const scripts = container.querySelectorAll("script");
        scripts.forEach(script => {
          const newScript = document.createElement("script");
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        });
      });
  </script>


    
  <!-- MUESTRA LAS SECCIONES DE CATEGORIAS DESDE html/category.html -->
  <div id="Categorys"></div>

  <script>
    fetch("html/category/category.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("Categorys");
        container.innerHTML = html;

        // Evalúa los <script> del contenido cargado
        const scripts = container.querySelectorAll("script");
        scripts.forEach(script => {
          const newScript = document.createElement("script");
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        });
      });
  </script>
    
    
    <!-- LISTADO DE LOS PRODUCTOS -->
    <div id="listProduct" class="container mx-auto p-6">
        <div id="product-list"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 items-start mt-10">
        </div>
    </div>



    <!-- BOTON FLOTANTE DE CARRITO DE COMPRAS -->
    <div class="floating-button relative" id="cartButton">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full hidden">0</span>
    </div>

    <!-- FONDO GRIS SUAVE Y MODAL CARRITO CENTRADO -->
    <div id="cartOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div id="cart" class="bg-white shadow-lg p-6 w-[500px] xl:w-1/4 max-h-[90vh] overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Carrito de Compras</h2>
            <div class="overflow-y-auto max-h-96 ">
                <div class="space-y-6" id="cartItems"></div>
            </div>
            <div class="mt-4">
                <p id="totalPrice" class="font-bold text-gray-800 text-sm md:text-base flex flex-col gap-1"></p>
                <button onclick="shareCartAsText()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded flex items-center justify-center w-full">
                    <i class="fab fa-whatsapp mr-2"></i> Compartir por WhatsApp
                </button>
                <button onclick="clearCart()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded flex items-center justify-center w-full">
                    <i class="fas fa-trash-alt mr-2"></i> Vaciar Carrito
                </button>
            </div>
        </div>
    </div>

    <script src="javascript/product.js"></script>
    <script src="javascript/cart-ordered.js"></script>


</body>
